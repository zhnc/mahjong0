apiVersion: mahjong.io/v1alpha1
kind: Tile
metadata:
    name: AWS-Aurora-MySQL
    category: Database
    version: 2.07.2
spec:

  # Inputs are input parameters when lauching 
  inputs:
    # CDKObject
    - name: vpc
      inputType: CDKObject
      description: 'Refer to VPC object'
      require: true

  outputs:
    # String
    - name: clusterName
      outputType: String
      description: AWS::EFS::FileSystem

  # Notes are description list for addtional information.
  notes: []

